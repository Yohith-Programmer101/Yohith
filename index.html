      function addProjects() {
        var container = document.getElementById('container')
        data.forEach((i) => {
          container.innerHTML += `<div class="card color-box" style="width: 300px; height: 350px">
            <img
                src=${i.img}
                class="card-img-top"
                alt="..."
                style="width: 100%; height: 250px; cursor: pointer;"
                onclick=window.open("${i.link}")
            />
            <div class="card-body">
                <h4 class="card-text" style="margin-bottom: 0px">
                ${i.name}
                </h4>
                <div style="display: flex; justify-content: space-around">
                <a href=${i.link} target="_blank" title="Open Project">
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 30 30"
                    width="30"
                    height="30"
                    style="margin-top: 5px"
                    >
                    <path
                        d="M 25.980469 2.9902344 A 1.0001 1.0001 0 0 0 25.869141 3 L 20 3 A 1.0001 1.0001 0 1 0 20 5 L 23.585938 5 L 13.292969 15.292969 A 1.0001 1.0001 0 1 0 14.707031 16.707031 L 25 6.4140625 L 25 10 A 1.0001 1.0001 0 1 0 27 10 L 27 4.1269531 A 1.0001 1.0001 0 0 0 25.980469 2.9902344 z M 6 7 C 4.9069372 7 4 7.9069372 4 9 L 4 24 C 4 25.093063 4.9069372 26 6 26 L 21 26 C 22.093063 26 23 25.093063 23 24 L 23 14 L 23 11.421875 L 21 13.421875 L 21 16 L 21 24 L 6 24 L 6 9 L 14 9 L 16 9 L 16.578125 9 L 18.578125 7 L 16 7 L 14 7 L 6 7 z"
                    />
                    </svg>
                </a>
                <a href=${i.github} target="_blank" title="View Codes">
                    <svg
                    style="margin: 10px"
                    xmlns="http://www.w3.org/2000/svg"
                    width="25"
                    height="25"
                    fill="currentColor"
                    class="bi bi-github"
                    viewBox="0 0 16 16"
                    >
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
                    />
                    </svg>
                </a>
                </div>
            </div>
            </div>`
        })
      }

      function changeTheme() {
        if (document.body.style.background === '') {
          document.body.style.background = 'grey'
          document.body.style.color = 'lightgrey'
          $('svg').css('color', 'lightgrey')
          $('li>a').css('color', 'lightblue')
          $('.scrollmenu>a').css('color', 'lightgrey')
          $('.active').css('border-bottom', '2px solid lightgrey')
          $('p').css('color', 'lightgrey')
          $('.color-box').css('background', '#0000001a')
        } else {
          document.body.style.background = ''
          document.body.style.color = ''
          $('svg').css('color', '')
          $('li>a').css('color', '#007bff')
          $('.scrollmenu>a').css('color', 'black')
          $('.active').css('border-bottom', '2px solid black')
          $('p').css('color', 'grey')
          $('.color-box').css('background', 'white')
        }
      }
    </script>
  </body>
</html>
